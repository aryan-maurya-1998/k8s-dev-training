# permissions for end users to view redis.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: redis-operator
    app.kubernetes.io/managed-by: kustomize
  name: redis-viewer-role
rules:
- apiGroups:
  - infra.m1.io
  resources:
  - redis
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - infra.m1.io
  resources:
  - redis/status
  verbs:
  - get
